<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container py-2 justify-content-center mt-5">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="input-group mb-3">
          <input id="fullnameId" type="text" class="form-control border border-right-0" placeholder="Full Name">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary border-left-0 border" type="button">
              <i class="fa fa-user"></i>
            </button>
          </div>
        </div>

        <div class="input-group mb-3  ">
          <input id="email" type="text" class="form-control border border-right-0" name="email" placeholder="Email">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary  border border-left-0">
              <i class="fa fa-envelope"></i></i></span>
            </button>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="passwordId" type="password" class="form-control border border-right-0" placeholder="PassWord">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary border border-left-0">
              <i class="fa fa-lock"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-2">
          <!-- Form checkbox -->
          <div class="form-check">
            <label class="form-check-label" for="check1">
              <input type="checkbox" class="form-check-input" id="check1">I agree to the term
            </label>
          </div>

          <div>
            <button class="btn btn-primary pl-5 pr-5 display-4">
              <i class="fa fa-floppy-o"></i> Register
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <p>-OR</p>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mr-2">
            <i class="fa fa-facebook"></i>
            Sign up using Facebook
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-google-plus"></i>
            Sign up using Google+
          </button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
